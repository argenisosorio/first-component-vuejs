<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My first Vue component</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- Primer ejemplo
  <div id="app">
    <movie-card
      title="Back to the future"
      image="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Back_to_the_Future_film_series_logo.png/330px-Back_to_the_Future_film_series_logo.png">
    </movie-card>
  </div-->
  <div id="app">
    <movie-card v-for="(movie, index) in movies"
      v-bind:key="index"
      v-bind:title="movie.title"
      v-bind:image="movie.image">
    </movie-card>
  </div>
  <script src="app.js"></script>
</body>
</html>
